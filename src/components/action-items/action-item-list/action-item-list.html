<md-content>
  <md-card>
      <md-card-header>
          <md-card-header-text>
          <span class="md-title">{{position.title}}</span>
          <span class="md-subhead">{{position.company.name}}</span>
          <span>{{$ctrl.item.dateDue}}
          </md-card-header-text>
      </md-card-header>
      <md-card-actions layout="row" layout-align="end center">
          <md-button ng-click="$ctrl.edit()">More Details</md-button>
          <md-button ng-click="$ctrl.complete()">Action Completed</md-button>
      </md-card-actions>
  </md-card>
</md-content>
