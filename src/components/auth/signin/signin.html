<h2>Sign in to continue job hunting</h2>
	<form name="auth" ng-submit="$ctrl.authenticate()" layout="column">
		<!-- <md-dialog-content> is included in userAuth template -->
			<md-input-container class="md-accent">
				<input placeholder="Email" ng-model="$ctrl.credentials.email">
			</md-input-container>

			<md-input-container class="md-accent">
				 <input placeholder="Password" type="password" ng-model="$ctrl.credentials.password">
			</md-input-container>
		</md-dialog-content>

		<md-dialog-actions>
			<md-button type="submit">Sign In</md-button>
		</md-dialog-actions>
	</form>
	<div class="error" ng-if='$ctrl.error'>{{$ctrl.error.message}}</div>
