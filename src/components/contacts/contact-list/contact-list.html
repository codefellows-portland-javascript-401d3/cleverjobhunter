<md-content>
  <md-list flex>

    <md-list-item class="md-3-line">
      <md-button class="md-secondary md-icon-button"
        ng-click="$ctrl.edit($event)">Edit Contact
      </md-button>
      <div class="md-list-item-text" layout="column">
        <h3>{{ $ctrl.contact.name }}: {{ $ctrl.contact.role }} at {{ $ctrl.contact.company.name || "'Not Yet Specified'" }}</h3>
        <h4>{{ $ctrl.contact.email }}</h4>
        <p>{{ $ctrl.contact.phone }}</p>
      </div>
    </md-list-item>
    <md-list-item class="md-3-line">
      <div class="md-list-item-text" layout="column">
        <p>Met on {{$ctrl.contact.dateMet}}</p>
        <p>{{ $ctrl.contact.info }}</p>
      </div>
    </md-list-item>
    <md-divider ></md-divider>
  </md-list>
</md-content>
