<section ng-class="$ctrl.styles.contacts" ng-cloak>
  <h1>Contacts</h1>

  <md-button class="md-secondary md-icon-button" ng-click="$ctrl.addContact($event)">Add Contact</md-button>

  <div ng-repeat="contact in $ctrl.contacts">
    <contact-list remove="$ctrl.remove" contact="contact"></contact-list>
  </div>
</section>
