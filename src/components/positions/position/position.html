<!--template for a detailed position view-->

<section ng-class="$ctrl.styles.position">
    <md-card>
        <md-card-header>
            <md-card-header-text>
            <span class="md-title">{{$ctrl.position.title}}</span>
            <span class="md-subhead">{{$ctrl.position.company.name}}</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <p>Position Info: {{$ctrl.position.postingInfo}}</p>
            <p>Date Advertised: {{$ctrl.position.dateAdvertised}}</p>
            <p>Date Applied: {{$ctrl.position.dateApplied}}</p>
            <p>Application Method: {{$ctrl.position.method}}</p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-secondary md-icon-button"
            ui-sref="position.actionItems({positionId: position._id})"
            >Action Items
          </md-button>
            <md-button>Action Items</md-button>
            <md-button>Questions</md-button>
        </md-card-actions>
    </md-card>
    <action-items position="position"></action-items>
</section>
