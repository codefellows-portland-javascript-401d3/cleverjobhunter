<!--template for detailed position view-->

<section ng-class="$ctrl.styles.position">
    <md-card>
        <md-card-header>
            <md-card-header-text>
            <span class="md-title">{{$ctrl.position.title}}</span>
            <span class="md-subhead">{{$ctrl.position.company}}</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <p>{{$ctrl.position.postingInfo}}</p>
            <p>{{$ctrl.position.dateAdvertised}}</p>
            <p>{{$ctrl.position.dateApplied}}</p>
            <p>{{$ctrl.position.method}}</p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button>Follow Ups</md-button>
            <md-button>Action Items</md-button>
            <md-button>Questions</md-button>
        </md-card-actions>
    </md-card>
</section>
