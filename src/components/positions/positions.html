<!--template for the view of user positions-->
<md-button class="md-secondary md-icon-button"
    ng-click="$ctrl.newPosition($event)"
    ng-show="$ctrl.addButton === 'add'">Add Position
</md-button>

<new-position companies="$ctrl.companies" add="$ctrl.add" add-button="$ctrl.addButton" ng-if="$ctrl.addButton === 'save'"></new-position>

<section ng-class="$ctrl.styles.positions" ng-repeat="position in $ctrl.positions">
    <md-card>
        <md-card-header>
            <md-card-header-text>
            <span class="md-title">{{position.title}}</span>
            <span class="md-subhead">{{position.company.name}}</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ui-sref="position({positionId: position._id})">More Details</md-button>
            <md-button ng-click="$ctrl.remove(position._id)">Remove Position</md-button>
        </md-card-actions>
    </md-card>
</section>
