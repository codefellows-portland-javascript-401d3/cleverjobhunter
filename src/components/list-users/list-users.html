<!--template for the list of users-->
<section ng-class="$ctrl.styles.listUsers">

<h1>Admin - User List</h1>

  <!--<md-button class="md-secondary md-icon-button"
      ng-click="$ctrl.newCompany($event)"
      ng-show="$ctrl.addButton === 'add'">Add Position
  </md-button>-->

  <!--<new-company add="$ctrl.add" add-button="$ctrl.addButton" ng-if="$ctrl.addButton === 'save'"></new-company>-->

  <section ng-class="$ctrl.styles.users" ng-repeat="user in $ctrl.users">
      <md-card>
          <md-card-header>
              <md-card-header-text>
              <span class="md-title">{{user.name}}</span>
              <span class="md-subhead">{{user.email}}</span>
              </md-card-header-text>
          </md-card-header>
          <md-card-content>
              <div ng-if="user.actionItems.length">
                  <p>Action Items: </p>
                  <ul>
                      <li ng-repeat="item in user.actionItems">{{item.date}} {{item.plan}}</li>
                  </ul>
              </div>
              <div ng-if="user.active">
                  <p>Active</p>
              </div>
              <div ng-if="!user.active">
                  <p>Inactive</p>
              </div>
          </md-card-content>
          <md-card-actions layout="row" layout-align="end center">
              <md-button ui-sref="user({userId: user._id})">More Details</md-button>
              <div ng-if="user.active">
                <md-button ng-click="$ctrl.deactivate(user._id)">Deactivate User</md-button>
              </div>
              <div ng-if="!user.active">
                <md-button ng-click="$ctrl.reactivate(user._id)">Reactivate User</md-button>
              </div>
          </md-card-actions>
      </md-card>
  </section>

</section>
