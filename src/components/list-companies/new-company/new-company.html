<!--html template for new company dialog-->
    <md-dialog-content>
        <form name="newCompany" ng-submit="newCompany.$valid && $ctrl.submit()"
            novalidate>
            <md-input-container>
                <label>Name:</label>
                <input
                    name="addName"
                    required
                    ng-model="$ctrl.company.name"/>
                    <div ng-messages="addCompany.addName.$error" role="alert">
                        <div ng-message="required">A name is required</div>
                    </div>
            </md-input-container>
            <md-input-container>
                <label>Service:</label>
                <input
                    name="addService"
                    required
                    ng-model="$ctrl.company.service"/>
                <!-- <div ng-messages="addPosition.addEmail.$error" role="alert">
                    <div ng-message="required">An Service is required</div>
                </div> -->
            </md-input-container>
            <md-input-container>
                <label>Location:</label>
                <input
                    name="addLocation"
                    required
                    ng-model="$ctrl.company.location"/>
                <!-- <div ng-messages="addPosition.addEmail.$error" role="alert">
                    <div ng-message="required">An e-mail is required</div>
                </div> -->
            </md-input-container>
            <md-input-container>
                <label>Info:</label>
                <!-- <select>
                For selecting company from companies that already exist?
                </select>
                <p>Would also need option to add company if it does not exist. -->
                <input
                    name="addInfo"
                    ng-model="$ctrl.company.info"/>
                <!-- <div ng-messages="addPosition.addEmail.$error" role="alert">
                    <div ng-message="required">An e-mail is required</div>
                </div> -->
            </md-input-container>
            <md-input-container>
                <label>Tech:</label>
                <input
                    name="addTech"
                    required
                    ng-model="$ctrl.company.tech"/>
                <!-- <div ng-messages="addPosition.addEmail.$error" role="alert">
                    <div ng-message="required">An e-mail is required</div>
                </div> -->
            </md-input-container>
            <md-button ng-click="$ctrl.addProsInput()">Add A Pro</md-button>
            <md-button ng-click="$ctrl.addConsInput()">Add A Con</md-button>
            <md-button ng-click="$ctrl.addQuestionsInput()">Question About Company</md-button>
            <div ng-repeat="each in $ctrl.pros">
              <md-input-container>
                   <input aria-label="Company Pro" ng-model="each.pro" placeholder="Pro:"\>
              </md-input-container>
            </div>
            <div ng-repeat="each in $ctrl.cons">
              <md-input-container>
                   <input aria-label="Company Con" ng-model="each.con" placeholder="Con:"\>
              </md-input-container>
            </div>
            <div ng-repeat="each in $ctrl.questions">
              <md-input-container>
                   <input aria-label="Questions" ng-model="each.question" placeholder="Question:"\>
              </md-input-container>
            </div>
